<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            margin: auto;
        }
        th{
            text-align: center;
            background-color: #96D4D4;
        }
        td{
            text-align: left;
            background-color: #96D4D4;
            width: 300px;
        }
        .age{
            width: 150px;
        } 
    </style>
</head>
<body>
   <table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td class="age">50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td class="age">94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td class="age">80</td>
    </tr>
   </table> 
</body>
</html>
